<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form class="container">
	
	    <div class="card-header">
	       Beck Diet Journal
	     </div>
      <div class="form-group" style="margin-top:15px">
        <div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="I weighed myself."> 
              <label for="checkbox_0" class="custom-control-label">I weighed myself.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="I read my list of reasons to lose weight (and other Response Cards as needed)."> 
              <label for="checkbox_1" class="custom-control-label">I read my list of reasons to lose weight (and other Response Cards as needed).</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="I scheduled exercise and dieting activities on My Daily Schedule."> 
              <label for="checkbox_2" class="custom-control-label">I scheduled exercise and dieting activities on My Daily Schedule.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value="I measured all of my food."> 
              <label for="checkbox_3" class="custom-control-label">I measured all of my food.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_4" type="checkbox" class="custom-control-input" value="I ate everything slowly and mindfully while sitting down."> 
              <label for="checkbox_4" class="custom-control-label">I ate everything slowly and mindfully while sitting down.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_5" type="checkbox" class="custom-control-input" value="I refrained from overeating."> 
              <label for="checkbox_5" class="custom-control-label">I refrained from overeating.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_6" type="checkbox" class="custom-control-input" value="I filled in my food plan immediately after eating."> 
              <label for="checkbox_6" class="custom-control-label">I filled in my food plan immediately after eating.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_7" type="checkbox" class="custom-control-input" value="I said NO CHOICE to food that I wasn’t supposed to eat."> 
              <label for="checkbox_7" class="custom-control-label">I said NO CHOICE to food that I wasn’t supposed to eat.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_8" type="checkbox" class="custom-control-input" value="I stayed within my allotted units (calories, carbs, assigned points)."> 
              <label for="checkbox_8" class="custom-control-label">I stayed within my allotted units (calories, carbs, assigned points).</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_9" type="checkbox" class="custom-control-input" value="I exercised (for at least 5 to 30 minutes)."> 
              <label for="checkbox_9" class="custom-control-label">I exercised (for at least 5 to 30 minutes).</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_10" type="checkbox" class="custom-control-input" value="I used distraction techniques when I was hungry or having a craving."> 
              <label for="checkbox_10" class="custom-control-label">I used distraction techniques when I was hungry or having a craving.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_11" type="checkbox" class="custom-control-input" value="I contacted my diet coach if I needed help."> 
              <label for="checkbox_11" class="custom-control-label">I contacted my diet coach if I needed help.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_12" type="checkbox" class="custom-control-input" value="I was alert for “fooling myself” thoughts."> 
              <label for="checkbox_12" class="custom-control-label">I was alert for “fooling myself” thoughts.</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_13" type="checkbox" class="custom-control-input" value="I used the Oh, well technique to deal with disappointment (if needed)."> 
              <label for="checkbox_13" class="custom-control-label">I used the Oh, well technique to deal with disappointment (if needed).</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_14" type="checkbox" class="custom-control-input" value="I filled in My Daily Food Plan Chart for tomorrow’s meals."> 
              <label for="checkbox_14" class="custom-control-label">I filled in My Daily Food Plan Chart for tomorrow’s meals.</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="textarea1">I gave myself credit for these things and for:</label> 
        <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea">What did I do today to avoid unplanned eating?</label> 
        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea2">If I deviated what happened?</label> 
        <textarea id="textarea2" name="textarea2" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea3">What sabotaging thoughts did I have?</label> 
        <textarea id="textarea3" name="textarea3" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea4">How did I answer back to them?</label> 
        <textarea id="textarea4" name="textarea4" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea5">What can I learn from this next time?</label> 
        <textarea id="textarea5" name="textarea5" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea6">Reflections</label> 
        <textarea id="textarea6" name="textarea6" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea7">Breakfast (Planned)</label> 
        <textarea id="textarea7" name="textarea7" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea8">Breakfast (Unplanned)</label> 
        <textarea id="textarea8" name="textarea8" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea18">Snack (Planned)</label> 
        <textarea id="textarea18" name="textarea18" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea9">Snack (Unplanned)</label> 
        <textarea id="textarea9" name="textarea9" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea10">Lunch (Planned)</label> 
        <textarea id="textarea10" name="textarea10" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea11">Lunch (Unplanned)</label> 
        <textarea id="textarea11" name="textarea11" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea12">Snack (Planned)</label> 
        <textarea id="textarea12" name="textarea12" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea13">Snack (Unplanned)</label> 
        <textarea id="textarea13" name="textarea13" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea14">Dinner (Planned)</label> 
        <textarea id="textarea14" name="textarea14" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea15">Dinner (Unplanned)</label> 
        <textarea id="textarea15" name="textarea15" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea16">Snack (Planned)</label> 
        <textarea id="textarea16" name="textarea16" cols="40" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="textarea17">Snack (Unplanned)</label> 
        <textarea id="textarea17" name="textarea17" cols="40" rows="5" class="form-control"></textarea>
      </div> 
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>
  </body>
</html>
